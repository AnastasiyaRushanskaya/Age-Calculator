<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Let's check how old are you?</h1>

      <h4 class="text-center mb-3">Type your name & date of birth</h4>
    </div>

    <div class="container col-lg-6 col-md-12 pt-3">
      <form class="input-group">
        <input type="text" class="name form-control" placeholder="your name" />
        <input type="date" class="form-control dateofbirth" id="datePickerId" />
        <button type="submit" class="btn btn-primary ml-3">
          calculate age
        </button>
      </form>
    </div>
    <div class="error text-center"></div>
    <div class="yearsAlert text-center py-3"></div>
    <div class="daysToBirthdayAlert text-center"></div>
    <script src="index.js"></script>
  </body>
</html>
